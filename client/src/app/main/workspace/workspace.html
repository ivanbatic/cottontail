<div class="flex-container flex-center">
    <div class="panel panel-default col-lg-3 col-md-4 col-sm-6">
        <div class="panel-body">
            <h1 class="text-center">Choose a Workspace</h1>
            <hr/>

            <ct-button ng-click="ws.createNewWorkspace()" intention="success" size="block"><i class="fa fa-plus"></i>Create New Workspace</ct-button>
            <hr/>

            <ct-button ng-click="ws.goToWorkspace(workspace)" intention="default" size="block" ng-repeat="workspace in ws.workspaces"> {{ workspace }}</ct-button>
        </div>
    </div>
</div>
