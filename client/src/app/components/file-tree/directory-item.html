<li>
    <i class="fa fa-fw fa-folder"></i>&nbsp;{{ directory.name }}
    <ul class="list-unstyled list-nested">
        <directory-item directory="subDirectory" ng-repeat="subDirectory in directory.directories"></directory-item>
        <li>
            <a ng-click="openFile(file)" ng-repeat="file in directory.files" title="{{ file.path }}">
                <i class="fa fa-fw fa-file-code-o"></i>&nbsp;{{ file.name }}
            </a>
        </li>
    </ul>
</li>
